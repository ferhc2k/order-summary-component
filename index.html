<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary Component</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display" rel="stylesheet">
</head>
<body>
    <div class="container">
        <img class="header" src="./images/illustration-hero.svg" alt="">
        <div class="content">
            <h2>Order Summary</h2>
            <p>You can now listen to millions of songs, audiobooks, and podcast on any device anywhere you like!</p>
            <div class="order">
                <div class="details">
                    <img src="./images/icon-music.svg" alt="icon music">
                    <span>
                        <h4>Anual Plan</h4>
                        <p>$59.99/year</p>
                    </span> 
                </div>
                <a href="#" class="link">Change</a>
            </div>
            <button class="button-primary">Proceed to Payment</button>
            <button class="button-secondary">Cancel Order</button>
        </div>
    </div>
</body>
</html>
